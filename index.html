<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center mt-4">
    <h1>Rock Paper Scissors</h1>

    <div class="row mt-4 justify-content-center">
      
      <!-- player column -->
      <div class="col-md-3">
        <div class="row">
          <h4>You</h4>
        </div>
        <div class="row">
          <p id="playerScorePlaceholder">0</p>
        </div>
        <div class="row">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="playerOptions" id="playerRock" value="Rock">
            <label class="form-check-label" for="playerRock">
              Rock
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="playerOptions" id="playerPaper" value="Paper">
            <label class="form-check-label" for="playerPaper">
              Paper
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="playerOptions" id="playerScissors" value="Scissors">
            <label class="form-check-label" for="playerScissors">
              Scissors
            </label>
          </div>
        </div>
      </div>
      
      <!-- game column -->
      <div class="col-md-3">
        <button id="btnPlay" type="button" class="btn btn-primary m-1">Play</button>
        <h4 id="resultPlaceholder"></h4>
      </div>

      <!-- computer column -->
      <div class="col-md-3">
        <div class="row">
          <h4>Computer</h4>
        </div>
        <div class="row">
          <p id="computerScorePlaceholder">0</p>
        </div>
        <div class="row">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="computerOptions" id="computerRock" value="Rock" disabled>
            <label class="form-check-label" for="computerRock">
              Rock
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="computerOptions" id="computerPaper" value="Paper" disabled>
            <label class="form-check-label" for="computerPaper">
              Paper
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="computerOptions" id="computerScissors" value="Scissors" disabled>
            <label class="form-check-label" for="computerScissors">
              Scissors
            </label>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
